<nav class="navbar navbar-light bg-light border border-bottom-0">
    <a class="navbar-brand">{{ exists ? "Update" : "Add" }} Storehouse</a>
</nav>

<form [formGroup]="form" (ngSubmit)="submit()" class="p-3 border">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name *</label>
        <div class="col-sm-10">
            <input type="name" class="form-control" id="name" formControlName="name" placeholder="Shop name" />
            <small class="text-danger" *ngIf="form.controls.name.errors && form.controls.name.touched">
                <div [hidden]="!form.controls['name'].errors.required">
                    Name required
                </div>
                <div [hidden]="!form.controls['name'].errors.minlength">
                    Minimum Length should be 3
                </div>
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Storehouse Addess *</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" formControlName="address" placeholder="Shop Address" />
            <small class="text-danger" *ngIf="form.controls.address.errors && form.controls.address.touched">
                Address required
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label for="storekeeper_number" class="col-sm-2 col-form-label">Storekeeper number *</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="storekeeper_number" formControlName="storekeeper_number"
                autocomplete="no" placeholder="Storekeeper number" maxlength="11" />
            <small class="text-danger"
                *ngIf="form.controls.storekeeper_number.errors && form.controls.storekeeper_number.touched">
                <div [hidden]="!form.controls['storekeeper_number'].errors.required">
                    Phone number required
                </div>
                <div [hidden]="!form.controls['storekeeper_number'].errors.pattern">
                    Phone number format 01934953023
                </div>
            </small>
        </div>
        <label for="priority" class="col-sm-2 col-form-label">Priority *</label>
        <div class="col-sm-4">
            <input type="priority" class="form-control" id="priority" formControlName="priority"
                placeholder="Priority" />
            <small class="text-danger" *ngIf="form.controls.priority.errors && form.controls.priority.touched">
                <div [hidden]="!form.controls['priority'].errors.required">
                    Priority required
                </div>
                <div [hidden]="!form.controls['priority'].errors.min">
                    Minimum value should be 0
                </div>
            </small>
        </div>
    </div>


    <div class="form-group row">
        <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="latitude" formControlName="latitude" placeholder="Latitude" />
        </div>
        <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="longitude" formControlName="longitude"
                placeholder="Longitude" />
        </div>
    </div>

    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description" formControlName="description" placeholder="Description"
                rows="3">
        </textarea>
        </div>
    </div>


    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mx-1"
            [ngClass]="{ 'disabled': form.invalid, 'btn-warning': exists, 'btn-success': !exists }">
            {{ exists ? "Update" : "Create" }}
        </button>
        <button class="btn btn-danger mx-1" (click)="onCancel()">Cancel</button>
    </div>
</form>
