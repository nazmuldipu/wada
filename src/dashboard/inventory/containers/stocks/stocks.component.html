<div class="container-fluid component-head d-print-none">
    <h3>Stocks</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 d-print-none">
            <warehouse-side-list (select)="onWarehouseSelect($event)"></warehouse-side-list>
        </div>

        <div class="col bg-white" *ngIf="stockPage?.docs?.length">
            <stock-list [name]="warehouse?.name" [stockPage]="stockPage" (refresh)="onRefresh(warehouse?._id, $event)">
            </stock-list>
            <div class="d-flex flex-row-reverse bd-highlight">
                <button class="btn btn-sm btn-danger d-print-none mx-1" (click)="onClose()"><i class="fa fa-times"></i> Close</button>
                <button class="btn btn-sm btn-primary d-print-none mx-1" (click)="onPrint()"><i class="fa fa-print"></i> Print</button>
            </div>
        </div>
    </div>
</div>
