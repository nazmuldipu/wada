<div class="container-fluid component-head">
    <h3>Categories</h3>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <category-table [categoryPage]="categoryPage" [imageUrl]="imageUrl" (edit)="onEdit($event)"
                (refresh)="refreshData($event)">
            </category-table>
        </div>
        <div class="col-md-5">
            <div class=" border rounded">
                <category-form [item]="category" [err]="errorMessage" (create)="onCreate($event)"
                    (update)="onUpdate($event)" (delete)="onDelete($event)">
                </category-form>
            </div>
        </div>
    </div>
</div>
