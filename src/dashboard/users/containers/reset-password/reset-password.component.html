<div class="container-fluid component-head">
    <h3>Change Password</h3>
</div>

<div class="container">
    <loading *ngIf="loading"></loading>
    <div class="alert alert-success alert-dismissible show" role="alert" *ngIf="message.length > 0">
        <strong>Success! </strong> {{ message }}
        <button type="button" class="close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible show" role="alert" *ngIf="errorMessage.length > 0">
        <strong>Failed! </strong> {{ errorMessage }}
        <button type="button" class="close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="row" *ngIf="!loading">
        <div class="col-md-7 col-12">
            <user-list [userPage]="userPage" (edit)="onEdit($event)" (refresh)="refreshData($event)"></user-list>
        </div>
        <div class="col-md-5 col-12" *ngIf="user">
            <reset-password-form [item]="user" (update)="onPasswordChange($event)">
            </reset-password-form>
        </div>
    </div>
</div>
