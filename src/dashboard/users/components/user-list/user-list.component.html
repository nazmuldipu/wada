<div class="p-3 border border-top-0">
    <form class="my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search User" aria-label="Search" />
    </form>

    <table class="table table-striped table-bordered table-responsive mt-2">
        <thead>
            <tr>
                <th>Name</th>
                <th class="text-center">Phone</th>
                <th class="text-center">Email</th>
                <th class="text-center">Roles</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>
        <tbody *ngIf="users.length > 0">
            <tr *ngFor="let user of users; index as i">
                <td>{{ user.name }}</td>
                <td class="text-center">{{ user.phone }}</td>
                <td class="text-center">{{ user.email }}</td>
                <td class="text-center">{{ user.roles }}</td>
                <td class="text-right">
                    <button class="btn btn-sm btn-warning mx-1" (click)="onEdit(user._id)">
                        <i class="fa fa-pencil"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
