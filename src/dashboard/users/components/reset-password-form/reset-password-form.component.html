form
<nav class="navbar navbar-light bg-light border border-bottom-0">
    <a class="navbar-brand">Change password of {{ user?.name }}</a>
</nav>
<form [formGroup]="form" (ngSubmit)="submit()" class="p-3 border">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <label id="name" class="form-control">{{ user?.name }}</label>
        </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <label id="phone" class="form-control">{{ user?.phone }}</label>
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <div class="input-group mb-1 mb-sm-0">
                <input type="text" id="password" class="form-control" placeholder="Password"
                    formControlName="password" />
            </div>
            <small class="text-danger" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div [hidden]="!form.controls['password'].errors.required">
                    Password required
                </div>
                <div [hidden]="!form.controls['password'].errors.minlength">
                    Minimum passwor length required 6
                </div>
            </small>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary mx-1" [ngClass]="{ disabled: form.invalid }">
            Change
        </button>
        <button type="button" class="btn btn-danger mx-1" (click)="onCancel()">
            Cancel
        </button>
    </div>
</form>
