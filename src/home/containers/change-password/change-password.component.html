<div class="container">
    <div class="row">
        <div class="offset-md-3 px-0 col-md-6 bg-white my-3">            
            <ng-container *ngIf="msg.length>0">
                <p class="m-0 text-center text-danger bg-white">{{msg}}</p>
            </ng-container>
            <change-password-form [err]="errMsg" (create)="onCreate($event)" ></change-password-form>
        </div>
    </div>
</div>
