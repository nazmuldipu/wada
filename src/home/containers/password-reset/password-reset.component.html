<div class="container">
    <div class="row">
        
        <div class="offset-md-3 col-md-6 bg-white my-4" *ngIf="!phone">
            <phone-form [err]="errMsg" (create)="onSendOTP($event)"></phone-form>
        </div>
        <div class="offset-md-3 col-md-6 bg-white my-4" *ngIf="phone">
            <ng-container *ngIf="msg.length>0">
                <p class="px-4 text-center text-danger">{{msg}}</p>
            </ng-container>
            <otp-reset-password-form [err]="errMsg" (create)="onResetPassword($event)"></otp-reset-password-form>
        </div>
    </div>
</div>
