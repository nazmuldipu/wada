<div class="cart">
    <div class="container p-1 pt-md-3 px-md-3" *ngIf="!order && cart?.product_list?.length > 0">
        <div class="row">
            <div class="col-12">
                <div class="card mb-5">
                    <div class="card-header">
                        <h2><img class="cart-icon" src="assets/images/svgs/cart2.svg" alt="" /> Shopping Cart</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered m-0">
                                <thead>
                                    <tr>
                                        <!-- Set columns width -->
                                        <th class="col-details">Product Name &amp;
                                            Details</th>
                                        <th class="col-price">Price</th>
                                        <th class="col-quantity">Quantity</th>
                                        <th class="col-price">Total</th>
                                        <!-- <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#"
                                            class="shop-tooltip float-none text-light" title=""
                                            data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of cart?.product_list">
                                        <td class="p-2">
                                            <div class="media align-items-center">
                                                <img class="product-image" [src]="thumbUrl + item.product._id"
                                                    [alt]="item.product.name + ' image'" />
                                                <div class="media-body">
                                                    <a [routerLink]="'/details/'+item.product._id" target="_blank"
                                                        class="d-block text-dark">{{ item.product.name }}</a>
                                                    <small>
                                                        <span class="text-muted">Size: </span>
                                                        {{ item.product.size }}
                                                    </small>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="text-right font-weight-semibold align-middle p-2">৳{{ item.rate }}
                                        </td>
                                        <td class="align-middle p-md-2">
                                            <i class="fa fa-minus  border p-1 rounded-sm"
                                                (click)="setQuantity(item.product._id, -1)"></i>
                                            <span class="quantity-amount">{{ item.quantity }}</span>
                                            <i class="fa fa-plus border p-1 rounded-sm"
                                                (click)="setQuantity(item.product._id, 1)"></i>
                                        </td>
                                        <td class="text-right font-weight-semibold align-middle p-2">৳{{ item.amount }}
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th class="text-right">Total</th>
                                        <th></th>
                                        <th></th>
                                        <th class="text-right text-right font-weight-semibold align-middle p-1">৳{{
                                            cart?.total }}</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <div class="d-flex flex-wrap justify-content-between align-items-center px-4 pb-5">
                        <div class="mt-1">
                            <div class="promo-text">
                                Apply
                                <span class="promo-text-link" (click)="onTogglePromoForm()">Promo code?</span>
                            </div>
                            <div class="promo-form my-2" [class.show]="showPromoForm">
                                <form class="form-inline">
                                    <div class="form-group mb-2">
                                        <input type="text" class="form-control form-control-sm mr-2"
                                            id="staticEmail2" />
                                    </div>
                                    <button type="submit" class="btn btn-sm btn-outline-secondary mb-2">
                                        Apply
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="d-flex">
                            <!-- <a class="btn btn-sm btn-primary" (click)="onConfirmOrder()">Order now</a> -->
                            <a class="btn btn-sm btn-primary" routerLink="/order-confirm">Order now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center py-5" *ngIf="!cart?.product_list || cart?.product_list?.length == 0">
        <h3><i class="fa fa-frown-o" aria-hidden="true"></i> Your cart is empty</h3>
    </div>

</div>
