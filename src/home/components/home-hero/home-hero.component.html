<section class="home-hero">
  <div class="amplienceContent">
    <div class="position-relative breakout-background-color">
      <div class="banner-full-outer">
        <picture>
          <img src="assets/images/banners/home.png" >          
        </picture>
        <div class="banner-full-inner">
          <div class="content-width">
            <div class="container d-flex justify-content-start align-items-end h-100 py-3">
              <div
                class="px-3 d-flex justify-content-between justify-content-md-start align-items-center flex-row mx-auto mb-0 md-0">
                <a class="btn btn-success auto-pointer-events mr-3 px-4">Shop Now</a>
                <a *ngIf="!isAuthenticated" class="btn btn-secondary auto-pointer-events px-4" routerLink="/login">Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

      <div class="col">
        <div class="row">

            <img class="delivery-icon" src="assets/images/svgs/van.svg" alt="" />
          </div>
          <div class="col">
            <span class="text-danger">
              <h4 class="m-0"><strong> Free Next Day Delivery </strong></h4>
            </span>
            <span>When you spend à§³1000 online</span>
          </div>
        </div>
      </div>

          <div class="form-group mb-2">
            <label>Check if we can deliver to you</label>
          </div>
