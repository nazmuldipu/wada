<div class="container">
  <div class="d-flex flex-row-reverse bd-highlight">

    <div ngbDropdown class="p-2">
      <a class="link user" tabindex="0" ngbDropdownToggle id="loginform" role="button">
        Login
      </a>
      <div ngbDropdownMenu aria-labelledby="loginform">
        <h4 class="text-center text-primary">Log in</h4>
        <p class="px-4 text-center">Sign in to see your favourites, complete your order or manage your account. </p>
        <form class="px-4 pb-3">
          <div class="form-group">
            <!-- <label for="exampleDropdownFormEmail1">Email address</label> -->
            <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <!-- <label for="exampleDropdownFormPassword1">Password</label> -->
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-block btn-sm btn-primary">Sign in</button>
          <a href="" class="my-2">Forgot Password?</a>
        </form>
        <div class="dropdown-divider"></div>
        <div class="px-4">
          <h4 class="text-center text-success">New to wada ? </h4>
          <button type="submit" class="btn btn-block btn-sm btn-success">Creat an Account</button>
        </div>
      </div>
    </div>
    <div class="m-2 border-right"></div>
    <div class="p-2">
      <a class="link user" href="https://www.iceland.co.uk/account/register" title="Register"><span>Register</span></a>
    </div>

    <div class="p-2">
      <a class="link info" href="https://www.iceland.co.uk/customer-support/contact-us" title="Contact us">
        <span>Help</span>
      </a>
    </div>
    <div class="p-2">
      <a class="link info" href="https://www.iceland.co.uk/store-finder" title="Locate Stores">
        <span>Store finder</span>
      </a>
    </div>

  </div>
</div>
