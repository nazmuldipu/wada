<div class="form-head">
    Select Payment Method and Address
</div>

<ng-container *ngIf="err.length>0">
    <p class="px-4 text-center text-danger">{{err}}</p>
</ng-container>

<form [formGroup]="form" (ngSubmit)="submit()" (mouseleave)="mouseoverShifting = false" class="p-3">
    <div class="row border-bottom">
        <div class="col-md-4" *ngFor="let met of paymentMethods">
            <div class="card" [class.active]="form.value.paymentMethod== met.name" (click)="onPaymentMethod(met.name)">
                <div class=" card-image d-flex ">
                    <img class=" logo" [src]="met.img" alt="" />
                </div>
                <div class="card-body p-0 px-1 border-top">
                    <p class="card-text text-center">{{met.text}}</p>
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngIf="form.value.paymentMethod">
        <h4 class="mt-3 mb-1">Your Delivery Address</h4>
        <!-- Form Elements -->
        <form-input [fieldId]="'cus_add1'" [control]="form.get('cus_add1')"></form-input>
        <form-textarea [fieldId]="'cus_add2'" [control]="form.get('cus_add2')"></form-textarea>
        <form-input [fieldId]="'cus_city'" [control]="form.get('cus_city')"></form-input>
        <form-input [fieldId]="'cus_country'" [control]="form.get('cus_country')" [readonly]="true"></form-input>
        
    <form-input [fieldId]="'deliveryInstruction'" [control]="form.get('deliveryInstruction')"></form-input>

        <!-- Buttons -->
        <div class="d-flex flex-row-reverse bd-highlight">
            <span (mouseenter)="mouseoverShifting = true">
                <button type="submit" class="btn btn-sm btn-primary mx-1" [disabled]="!form.valid">Submit</button>
            </span>
        </div>
    </ng-container>
    <!-- Form validation error list -->
    <div *ngIf="mouseoverShifting" class="text-danger">
        <form-validator [form]="form"></form-validator>
    </div>
</form>
