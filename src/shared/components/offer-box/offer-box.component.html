<div class="offer">
  <img [alt]="feature.slug" [src]="imageUrl + feature._id">
  <div class="d-flex justify-content-between offer-content">
    <div class="offer-dialog">{{feature.name}}</div>
    <a class="btn btn-sm btn-success offer-button" [routerLink]="'/features/'+feature?.slug">Shop Now</a>
  </div>
</div>
