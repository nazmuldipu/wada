<div class="text-center">
    <nav aria-label="Page navigation">
        <ul class="pagination mb-0">
            <li *ngIf="!short" class="page-item" [ngClass]="{ disabled: page === 1 }">
                <a class="page-link" [routerLink] (click)="onPaginate(1)">
                    {{ short == true ? '<<' : 'First' }} </a>
            </li>
            <li class="page-item" [ngClass]="{ disabled: page === 1 }">
                <a class="page-link" [routerLink] (click)="onPaginate(page - 1)">
                    {{ short == true ? '<' : 'Previous' }} </a>
            </li>
            <li class="page-item" *ngFor="let n of counter(page, pageCount); let i = index"
                [ngClass]="{ current: page == n }">
                <a class="page-link" [routerLink] (click)="onPaginate(n)">
                    {{ n }}
                </a>
            </li>

            <li class="page-item" [ngClass]="{ disabled: page === pageCount }">
                <a class="page-link" [routerLink] (click)="onPaginate(page + 1)">
                    {{ short == true ? '>' : 'Next' }}
                </a>
            </li>
            <li *ngIf="!short" class="page-item" [ngClass]="{ disabled: page === pageCount }">
                <a class="page-link" [routerLink] (click)="onPaginate(pageCount)">
                    {{ short == true ? '>>' : 'Last' }}
                </a>
            </li>
        </ul>
    </nav>
</div>
